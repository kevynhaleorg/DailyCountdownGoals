<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="numberOfDays">Days of Growing</label>
    <input type="number" class="form-control" id="numberOfDays" aria-describedby="daysHelp" placeholder="Enter # of Days.">
    <small id="emailHelp" class="form-text text-muted">This is the number of days that your tranformation will take place.</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
