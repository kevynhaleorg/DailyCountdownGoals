<form [formGroup]="form">
  <div class="form-group">
    <label for="inputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      formControlName="email"
      [formGroup]="form">
  </div>
  <div class="form-group">
    <label for="inputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      formControlName="password"
      [formGroup]="form">
  </div>
  <div class="form-group">
      <label for="inputPassword2">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
        [formGroup]="form">
    </div>
  <div class="form-group">
    <label for="numberOfDays">Days of Growing</label>
    <input
      type="number"
      class="form-control"
      id="days"
      aria-describedby="daysHelp"
      placeholder="Enter # of Days."
      formControlName="days"
      [formGroup]="form">
    <small id="emailHelp" class="form-text text-muted">This is the number of days that your tranformation will take place.</small>
  </div>
  <div class="alert alert-danger" *ngIf="form.controls.confirmPassword.errors?.MatchPassword">Passwords do not match</div>
  <button type="submit" class="btn btn-primary" [formGroup]="form" (click)="onSubmit()" >Submit</button>
</form>
